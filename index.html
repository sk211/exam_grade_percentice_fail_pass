<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center vw-100 align-items-center">
        <div class=" bg-info">
            <div class="row p-5">
                <div class="col-md-4 col-sm-12  justify-content-center align-items-center">
                    <h2>Student Grade Calculator</h2>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="app-body-item ">
                        <div class="app-form ">
                            <div class="app-form-group">
                                <input type="text" placeholder="WEB PROGRAMMING" class="form-control mb-3" id="wd">
                            </div>
                            <div class="app-form-group">
                                <input type="text" placeholder="MATH" class="form-control mb-3" id="math">
                            </div>
                            <div class="app-form-group">
                                <input type="text" placeholder="COMPUTER" class="form-control mb-3" id="computer">
                            </div>
                            <div class="app-form-group">
                                <input type="text" placeholder="PHYSICS" class="form-control mb-3" id="phy">
                            </div>
                            <div class="app-form-group">
                                <input type="submit" value="show Grade" class="form-control mb-3 btn btn-danger"
                                    onclick="calcy()">
                            </div>

                        </div>
                        <div id="showdata" class="showdata fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./event.js"></script>
</body>

</html>
